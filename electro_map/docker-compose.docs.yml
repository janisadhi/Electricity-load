services:
  docs:
    image: electro_map_local_docs
    container_name: electro_map_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./electro_map:/app/electro_map:z
    ports:
      - '9000:9000'
    command: /start-docs
