<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroMap - Home</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .home-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .home-container h1 {
            color: #1e3c72;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .home-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .dashboard-btn {
            width: 100%;
            padding: 12px;
            background: #1e3c72;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .dashboard-btn:hover {
            background: #153a5c;
        }
    </style>
</head>
